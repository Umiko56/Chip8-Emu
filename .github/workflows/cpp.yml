name: C/C++ CI

on:
  push:
    branches: [master]

jobs:
  clean-releases:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-drprasad/delete-older-releases@v0.2.0
        name: Delete Older Releases
        with:
          keep_latest: 0
          repo: ""
          delete_tags: true
          delete_tag_pattern: "chip8"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  chip8-emu-build:
    needs: [clean-releases]
    runs-on: ubuntu-latest
    container:
      image: tsukisuperior/sdl2-docker:latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Compile Test
        run: cd $GITHUB_WORKSPACE && mkdir build && cd build && cmake .. && make
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: chip8-emu-latest
          release_name: Latest Release
          draft: false
          prerelease: true
          body: |
            Check commits for changes
    
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/nucleus
          asset_name: chip8-emu
          asset_content_type: application/zip
